        <nav class="navbar navbar-expand-lg navbar-light bg-light" style = "border-bottom: 1px solid black">

                </ul>
                <form class="form-inline my-2 my-lg-0" action = "http://localhost:5000/postproduct" method = "POST" autocomplete = "off">
                    <input class="form-control mr-sm-2" name="ProductId" style="width:250px" type="search" placeholder="Type in your product code" aria-label="Search">

    <h1>Please log in:</h1>
    <form style="align-items: center" action="http://localhost:5000/postlogin" method="POST" autocomplete = "off">
        <div class="form-group" style="width: 30%; margin-left: 500px">
            <label for="formGroupExampleInput">Username</label>
            <input name="nama" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter username">
        </div>
        <div class="form-group" style="width: 30%; margin-left: 500px">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Forgot password?</small>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
